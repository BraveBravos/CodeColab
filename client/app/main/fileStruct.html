<!-- fileStruct template partial containing the file structure -->

<ng-app="codeColab" ng-controller = "fileStructCtrl">
<!-- <ng-app="codeColab" ng-controller = "codeCtrl"> -->

<p class='fa-inverse'></p> 
<br>
<br>
<br>
<div class='tree'>

  <div class='spinner' ng-show='spinner'>
    <i class="fa fa-spinner fa-pulse fa-5x"></i>
  </div>

  <div
      data-angular-treeview="true"
      data-tree-id="ghTree"
      data-tree-model="tree | orderBy: ['-type','label'] "
      data-node-id="id"
      data-node-label="label"
      data-node-children="children"
      data-node-type="type">
  </div>
</div>
