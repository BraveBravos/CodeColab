<script type="text/javascript">

    // Compatibility shim
    navigator.getUserMedia = navigator.getUserMedia || navigator.webkitGetUserMedia || navigator.mozGetUserMedia;

    // PeerJS object
    var peer = new Peer({ 
      key: 'npzhit884gupiudi', 
      debug: true,
      config: { 'iceServers': [
            { 'url': 'stun:stun.l.google.com:19302' }  
      ] }
    });

    peer.on('open', function(){
      document.getElementById('#my-id').text(peer.id);
      console.log('PeerJS peer.on open');
    });

    peer.on('connection',function(dataConnection){
      console.log('PeerJS peer.on connection');
    });

    peer.on('disconnected',function(){
      console.log('PeerJS peer.on disconnected');
    });

    // Receiving a call
    peer.on('call', function(call){
      // Answer the call automatically (instead of prompting user) for demo purposes
      call.answer(window.localStream);
      step3(call);
    });
    peer.on('error', function(err){
      alert(err.message);
      // Return to step 2 if error occurs
      step2();
    });

    function step1 () {
      // Get audio/video stream
      console.log('PeerJS : step1');
      navigator.getUserMedia({audio: true, video: true}, function(stream){
        // Set your video displays
        document.getElementById('my-video').setAttribute('src', URL.createObjectURL(stream));

        window.localStream = stream;
        //step2();
      }, function(){ console.log('PeerJS : step1 error') });
    }

    function step2 () {
      // $('#step1, #step3').hide();
      // $('#step2').show();
    }

    function step3 (call) {
      // Hang up on an existing call if present
      if (window.existingCall) {
        window.existingCall.close();
      }

      // Wait for stream on the call, then set peer video display
      call.on('stream', function(stream){
        document.getElementById('#their-video').prop('src', URL.createObjectURL(stream));
      });

      // UI stuff
      window.existingCall = call;
      document.getElementById('#their-id').text(call.peer);
      call.on('close', step2);
      document.getElementById('#step1, #step2').hide();
      document.getElementById('#step3').show();
    }

    step1();
  </script>
