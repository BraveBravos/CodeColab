<link rel="stylesheet" href="../../styles/styles.css">
<link rel="stylesheet" href="codemirror/codemirror.css">

<div class = 'CodeMirror-fullscreen'>
  <div id="files" style='height:50%; overflow:auto;'>
    <ng-include src="fileStruct.url"></ng-include>
  </div>
  <div id="area">
    <ng-include src="videochat.url"></ng-include>
    <div class = 'navbar'>
      <a href='/logout' class='logout'>
        <span class="fa fa-sign-out"></span>
        Logout
      </a>
      <div class = "repo-list">
        <p>Please select a repository:</p>
        <select ng-options = "repo.name for repo in repos track by repo.id" ng-model = "selectRepo" ng-change="saveRepo(selectRepo)">
        </select>
        <input ng-model='commitMSG' ng-show='check()' id='commitMessage' placeholder='Commit Message'></input>
        <a href='/#/main' class='submit' ng-show='check()' ng-click='commit(commitMSG)'>
          Submit Changes
        </a>
      </div>
    </div>
  </div>
</div>
