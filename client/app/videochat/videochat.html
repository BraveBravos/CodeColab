<div class='video-chat-area'>
<script type="text/javascript" src="app/videochat/videochat.js"></script>
  <div>
      <div>
        <!-- <div id='video-chat-title'>CodeColab Video Chat</div> -->
      <div id='video-call-controls'>
        <div id='peers-list'></div>
        <div>
          <button type='button' id='btn-answer'>Answer</button>
          <input type='checkbox' id='cbx-autoanswer'>Auto-answer</input>
        </div>        
        <div>
          <button type='button' id='btn-call'>Call</button>
          <input type='text' id='video-callto-id' name='video-callto-id' placeholder='ID to call'/>
        </div>
      </div>
      <div id="video-container">        
        <div>
          <video id="their-video" autoplay></video>
          <div id='their-id' class='video-id-banner'></div>
        </div>
        <div>
          <video id="my-video" muted="true" autoplay></video>
          <div id='my-id' class='video-id-banner'></div>
        </div>
        <div id='video-call-status'>CALL STATUS</div>
      </div>
  </div>
